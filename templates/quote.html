{% extends "layout.html" %}

{% block main %}

<form action="/quote" method="post">
    <div class="form-group">
        <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Stock Symbol" type="text" pattern="[^()/><\][\\\x22,.;|]+">
    </div>
    <button class="btn btn-primary" type="submit">Quote</button>
</form>

{% endblock %}
