{% extends "layout.html" %}

{% block main %}

<form action="/buy" method="post">
    <div class="form-group">
        <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Stock Symbol" type="text">
    </div>
    <div class="form-group">
        <input autocomplete="off" autofocus class="form-control" name="shares" placeholder="Number of Shares" type="integer"
        pattern="[^()/><\][\\\x22,.;|]+">
    </div>
    <button class="btn btn-primary" id="submit" type="submit">Buy!</button>
</form>

{% endblock %}
